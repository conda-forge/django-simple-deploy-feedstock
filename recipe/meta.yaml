{% set name = "django-simple-deploy" %}
{% set version = "0.9.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 998c401db3a502e9978a2bd84b1dfa42c4b84058f3ce32e8e62a7d6ed5fb2d68

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - wheel

  run:
    - python >={{ python_min }}
    - django >=4.2
    - toml >=0.10.2
    - requests >=2.32.2
    - pluggy >=1.5.0

test:
  imports:
    - django_simple_deploy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ehmatthes/django-simple-deploy
  summary: A management command that auto-configures for deployment.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
